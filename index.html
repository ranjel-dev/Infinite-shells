<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Infinite Shells</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="hud">
    <div id="scoreLine">Score: 0</div>
    <div id="msg"></div>
    <div id="controls">
      <button id="btnReset">Reset</button>
    </div>
  </div>

  <div id="board" aria-label="Game Board">

    <div id="rotateOverlay">Rotate to landscape</div>

    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="loadingLogo"
          src="https://i.imgur.com/zswxujC.png"
          alt="Nocturnal Logo"
          draggable="false"
        />
      </div>
    </div>

    <!-- TITLE SCREEN -->
    <div id="titleScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="titleImage"
          src="https://i.imgur.com/tvgphjn.png"
          alt="Infinite Shells Title"
          draggable="false"
        />
        <div class="pressStart">PRESS ANYWHERE TO START</div>
      </div>
    </div>

    <!-- LIFELINES (TOP RIGHT) -->
    <div id="lifelines" aria-label="Lifelines">
      <button class="life" id="lifeSlow"   aria-label="Slow">
        <span class="icon" aria-hidden="true"></span>
        <span class="dots" id="dotsSlow" aria-hidden="true"></span>
      </button>

      <button class="life" id="lifeShield" aria-label="Shield">
        <span class="icon" aria-hidden="true"></span>
        <span class="dots" id="dotsShield" aria-hidden="true"></span>
      </button>

      <button class="life" id="lifeFifty"  aria-label="50/50">
        <span class="icon" aria-hidden="true"></span>
        <span class="dots" id="dotsFifty" aria-hidden="true"></span>
      </button>

      <button class="life" id="lifeReveal" aria-label="Reveal">
        <span class="icon" aria-hidden="true"></span>
        <span class="dots" id="dotsReveal" aria-hidden="true"></span>
      </button>
    </div>

    <!-- GAME -->
    <div id="overlay"></div>
    <div id="recordText">NEW RECORD!</div>
    <div id="shellLayer"></div>
    <div id="pearl"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
