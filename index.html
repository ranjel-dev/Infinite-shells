<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Infinite Shells</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="hud">
    <div id="scoreLine">Score: 0</div>
    <div id="msg"></div>
    <div id="controls">
      <button id="btnReset">Reset</button>
    </div>
  </div>

  <div id="board" aria-label="Game Board">

    <div id="rotateOverlay">Rotate to landscape</div>

    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="loadingLogo"
          src="https://i.imgur.com/zswxujC.png"
          alt="Nocturnal Logo"
          draggable="false"
        />
      </div>
    </div>

    <!-- TITLE SCREEN -->
    <div id="titleScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="titleImage"
          src="https://i.imgur.com/tvgphjn.png"
          alt="Infinite Shells Title"
          draggable="false"
        />
        <div class="pressStart">PRESS ANYWHERE TO START</div>
      </div>
    </div>

    <!-- MAIN MENU SCREEN -->
    <div id="menuScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent menuContent">
        <div class="menuPanel">
          <button id="btnClassic" class="menuBtn">Classic Mode</button>
          <button id="btnHardcore" class="menuBtn disabled" disabled>Hardcore Mode</button>
          <button id="btnLeaders" class="menuBtn disabled" disabled>Leaderboards</button>
          <button id="btnSettings" class="menuBtn disabled" disabled>Settings</button>
        </div>
      </div>
    </div>

    <!-- GAME -->
    <div id="overlay"></div>
    <div id="recordText">NEW RECORD!</div>

    <!-- Pearl behind shells always -->
    <div id="pearl"></div>
    <div id="shellLayer"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
