<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Infinite Shells</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="hud">
    <div id="scoreLine">Score: 0</div>
    <div id="msg"></div>

    <div id="controls">
      <button id="btnReset">Reset</button>
    </div>
  </div>

  <div id="board" aria-label="Game Board">
    <div id="rotateOverlay">Rotate to landscape</div>

    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="loadingLogo"
          src="https://i.imgur.com/zswxujC.png"
          alt="Nocturnal Logo"
          draggable="false"
        />
      </div>
    </div>

    <!-- TITLE SCREEN -->
    <div id="titleScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="titleImage"
          src="https://i.imgur.com/tvgphjn.png"
          alt="Infinite Shells Title"
          draggable="false"
        />
        <div class="pressStart">PRESS ANYWHERE TO START</div>
      </div>
    </div>

    <!-- LIFELINES UI (top-right) -->
    <div id="lifelines" aria-label="Lifelines">
      <button class="life" id="lifeSlow" type="button">
        <span class="icon"></span>
        <span class="dots" id="dotsSlow"></span>
      </button>

      <!-- Shield display-only -->
      <div class="life static" id="lifeShield" aria-label="Shield (always on)">
        <span class="icon"></span>
        <span class="dots" id="dotsShield"></span>
      </div>

      <button class="life" id="lifeFifty" type="button">
        <span class="icon"></span>
        <span class="dots" id="dotsFifty"></span>
      </button>

      <button class="life" id="lifeReveal" type="button">
        <span class="icon"></span>
        <span class="dots" id="dotsReveal"></span>
      </button>
    </div>

    <!-- GAME -->
    <div id="overlay"></div>
    <div id="recordText">NEW RECORD!</div>
    <div id="shellLayer"></div>
    <div id="pearl"></div>

    <!-- GAME OVER MENU (NEW) -->
    <div id="gameOverMenu" aria-hidden="true">
      <div class="gomBackdrop"></div>
      <div class="gomPanel" role="dialog" aria-label="Game Over Menu">
        <div class="gomTitle">GAME OVER</div>
        <div class="gomSub">Retry or return to the start menu.</div>
        <div class="gomBtns">
          <button id="btnRetry" type="button">Retry</button>
          <button id="btnTitle" type="button">Start Menu</button>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
