<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Infinite Shells</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="hud">
    <div id="scoreLine">Score: 0</div>
    <div id="msg"></div>
    <div id="controls">
      <button id="btnReset">Reset</button>
    </div>
  </div>

  <div id="board" aria-label="Game Board">

    <div id="rotateOverlay">Rotate to landscape</div>

    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="loadingLogo"
          src="https://i.imgur.com/zswxujC.png"
          alt="Nocturnal Logo"
          draggable="false"
        />
      </div>
    </div>

    <!-- TITLE SCREEN -->
    <div id="titleScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="titleImage"
          src="https://i.imgur.com/tvgphjn.png"
          alt="Infinite Shells Title"
          draggable="false"
        />
        <div class="pressStart">PRESS ANYWHERE TO START</div>
      </div>
    </div>

    <!-- LIFELINES (top-right) -->
    <div id="lifelines" aria-label="Lifelines">
      <button class="lifeBtn" id="lifeSlow" type="button" aria-label="Slow (Hourglass)">
        <span class="lifeIcon" aria-hidden="true">‚åõ</span>
        <span class="lifePips" id="pipsSlow" aria-hidden="true"></span>
      </button>

      <button class="lifeBtn" id="lifeShield" type="button" aria-label="Shield (Shield Plate)">
        <span class="lifeIcon" aria-hidden="true">üõ°Ô∏è</span>
        <span class="lifePips" id="pipsShield" aria-hidden="true"></span>
      </button>

      <button class="lifeBtn" id="life5050" type="button" aria-label="50/50 (Split Coin)">
        <span class="lifeIcon" aria-hidden="true">‚óë</span>
        <span class="lifePips" id="pips5050" aria-hidden="true"></span>
      </button>

      <button class="lifeBtn" id="lifeReveal" type="button" aria-label="Reveal (Eye)">
        <span class="lifeIcon" aria-hidden="true">üëÅ</span>
        <span class="lifePips" id="pipsReveal" aria-hidden="true"></span>
      </button>
    </div>

    <!-- GAME -->
    <div id="overlay"></div>
    <div id="recordText">NEW RECORD!</div>
    <div id="shellLayer"></div>
    <div id="pearl"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
