<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Infinite Shells</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="hud">
    <div id="scoreLine">Score: 0</div>
    <div id="msg"></div>
    <div id="controls">
      <button id="btnReset">Reset</button>
    </div>
  </div>

  <div id="board" aria-label="Game Board">

    <div id="rotateOverlay">Rotate to landscape</div>

    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="loadingLogo"
          src="https://i.imgur.com/zswxujC.png"
          alt="Nocturnal Logo"
          draggable="false"
        />
      </div>
    </div>

    <!-- TITLE SCREEN -->
    <div id="titleScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="titleImage"
          src="https://i.imgur.com/tvgphjn.png"
          alt="Infinite Shells Title"
          draggable="false"
        />
        <div class="pressStart">PRESS ANYWHERE TO START</div>
      </div>
    </div>

    <!-- LIFELINES HUD (top-right, inside board) -->
    <div id="lifelines" aria-label="Lifelines">
      <button class="lifeBtn" id="lifeSlow" type="button" aria-label="Slow">
        <span class="icon" aria-hidden="true">
          <!-- Hourglass -->
          <svg viewBox="0 0 24 24">
            <path d="M7 3h10M7 21h10M8 3c0 5 4 5 4 9s-4 4-4 9M16 3c0 5-4 5-4 9s4 4 4 9" />
          </svg>
        </span>
        <span class="pips" id="pipsSlow" aria-hidden="true"></span>
      </button>

      <button class="lifeBtn" id="lifeShield" type="button" aria-label="Shield">
        <span class="icon" aria-hidden="true">
          <!-- Shield Plate -->
          <svg viewBox="0 0 24 24">
            <path d="M12 3l8 4v6c0 5-3.5 8-8 9-4.5-1-8-4-8-9V7l8-4z" />
            <path d="M12 6v14" />
          </svg>
        </span>
        <span class="pips" id="pipsShield" aria-hidden="true"></span>
      </button>

      <button class="lifeBtn" id="lifeFifty" type="button" aria-label="50/50">
        <span class="icon" aria-hidden="true">
          <!-- Split coin -->
          <svg viewBox="0 0 24 24">
            <path d="M12 4a8 8 0 1 1 0 16" />
            <path d="M12 4a8 8 0 0 0 0 16" />
            <path d="M12 4v16" />
          </svg>
        </span>
        <span class="pips" id="pipsFifty" aria-hidden="true"></span>
      </button>

      <button class="lifeBtn" id="lifeReveal" type="button" aria-label="Reveal">
        <span class="icon" aria-hidden="true">
          <!-- Eye -->
          <svg viewBox="0 0 24 24">
            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" />
            <path d="M12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6z" />
          </svg>
        </span>
        <span class="pips" id="pipsReveal" aria-hidden="true"></span>
      </button>
    </div>

    <!-- GAME -->
    <div id="overlay"></div>
    <div id="recordText">NEW RECORD!</div>
    <div id="shellLayer"></div>
    <div id="pearl"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
