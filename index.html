<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Infinite Shells</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="hud">
    <div id="scoreLine">Score: 0</div>
    <div id="msg"></div>
    <div id="controls">
      <button id="btnReset">Reset</button>
    </div>
  </div>

  <div id="board" aria-label="Game Board">

    <div id="rotateOverlay">Rotate to landscape</div>

    <!-- LIFELINES (TOP RIGHT) -->
    <div id="lifelines" aria-label="Lifelines">
      <!-- Slow -->
      <button class="life" id="lifeSlow" type="button" aria-label="Slow (Hourglass)">
        <span class="lifeIcon" aria-hidden="true">
          <!-- Hourglass -->
          <svg viewBox="0 0 24 24">
            <path d="M7 3h10M7 21h10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 3c0 6 8 6 8 12s-8 6-8 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M16 3c0 6-8 6-8 12s8 6 8 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.55"/>
          </svg>
        </span>
        <span class="lifeLabel">Slow</span>
        <span class="dots" id="dotsSlow" aria-label="Slow charges"></span>
      </button>

      <!-- Shield -->
      <button class="life" id="lifeShield" type="button" aria-label="Shield (Shield Plate)">
        <span class="lifeIcon" aria-hidden="true">
          <!-- Shield -->
          <svg viewBox="0 0 24 24">
            <path d="M12 2l8 4v6c0 6-4 9-8 10C8 21 4 18 4 12V6l8-4z"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M12 6v14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.55"/>
          </svg>
        </span>
        <span class="lifeLabel">Shield</span>
        <span class="dots" id="dotsShield" aria-label="Shield charges"></span>
      </button>

      <!-- 50/50 -->
      <button class="life" id="lifeFifty" type="button" aria-label="50/50 (Split Coin)">
        <span class="lifeIcon" aria-hidden="true">
          <!-- Split Coin -->
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M12 3v18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M8 9h3M13 15h3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
          </svg>
        </span>
        <span class="lifeLabel">50/50</span>
        <span class="dots" id="dotsFifty" aria-label="50/50 charges"></span>
      </button>

      <!-- Reveal -->
      <button class="life" id="lifeReveal" type="button" aria-label="Reveal (Eye)">
        <span class="lifeIcon" aria-hidden="true">
          <!-- Eye -->
          <svg viewBox="0 0 24 24">
            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="2.2" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
        </span>
        <span class="lifeLabel">Reveal</span>
        <span class="dots" id="dotsReveal" aria-label="Reveal charges"></span>
      </button>
    </div>

    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="loadingLogo"
          src="https://i.imgur.com/zswxujC.png"
          alt="Nocturnal Logo"
          draggable="false"
        />
      </div>
    </div>

    <!-- TITLE SCREEN -->
    <div id="titleScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="titleImage"
          src="https://i.imgur.com/tvgphjn.png"
          alt="Infinite Shells Title"
          draggable="false"
        />
        <div class="pressStart">PRESS ANYWHERE TO START</div>
      </div>
    </div>

    <!-- GAME -->
    <div id="overlay"></div>
    <div id="recordText">NEW RECORD!</div>
    <div id="shellLayer"></div>
    <div id="pearl"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
