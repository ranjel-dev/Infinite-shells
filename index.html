<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Infinite Shells</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="hud">
    <div id="scoreLine">Score: 0</div>
    <div id="msg"></div>
    <div id="controls">
      <button id="btnReset" type="button">Reset</button>
    </div>
  </div>

  <div id="board" aria-label="Game Board">

    <div id="rotateOverlay">Rotate to landscape</div>

    <!-- LOADING SCREEN -->
    <div id="loadingScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="loadingLogo"
          src="https://i.imgur.com/zswxujC.png"
          alt="Nocturnal Logo"
          draggable="false"
        />
      </div>
    </div>

    <!-- TITLE SCREEN -->
    <div id="titleScreen" class="screen">
      <div class="screenBg"></div>
      <div class="screenContent">
        <img
          id="titleImage"
          src="https://i.imgur.com/tvgphjn.png"
          alt="Infinite Shells Title"
          draggable="false"
        />
        <div class="pressStart">PRESS ANYWHERE TO START</div>
      </div>
    </div>

    <!-- LIFELINES (TOP RIGHT) -->
    <div id="lifelines" aria-label="Lifelines">

      <!-- Slow (Hourglass) -->
      <button id="lifeSlow" class="life" type="button" aria-label="Slow (Hourglass)">
        <div class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M7 3h10"/>
            <path d="M7 21h10"/>
            <path d="M8 3c0 6 8 6 8 12s-8 6-8 12"/>
          </svg>
        </div>
        <div class="pips" aria-label="Slow charges">
          <span class="pip"></span><span class="pip"></span><span class="pip"></span>
        </div>
      </button>

      <!-- Shield (always-on, not clickable) -->
      <div id="lifeShield" class="life static" role="img" aria-label="Shield (Shield Plate)">
        <div class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M12 3l7 4v6c0 5-3.5 8.5-7 9-3.5-.5-7-4-7-9V7l7-4z"/>
            <path d="M12 6v14"/>
          </svg>
        </div>
        <div class="pips" aria-label="Shield charges">
          <span class="pip"></span><span class="pip"></span><span class="pip"></span>
        </div>
      </div>

      <!-- 50/50 (Split Coin) -->
      <button id="lifeFifty" class="life locked" type="button" aria-label="50/50 (Split Coin)">
        <div class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="8"/>
            <path d="M12 4v16"/>
            <path d="M9 8h2"/>
            <path d="M13 16h2"/>
          </svg>
        </div>
        <div class="pips" aria-label="50/50 charges">
          <span class="pip"></span><span class="pip"></span><span class="pip"></span>
        </div>
      </button>

      <!-- Reveal (Eye) -->
      <button id="lifeReveal" class="life locked" type="button" aria-label="Reveal (Eye)">
        <div class="ico" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
        </div>
        <div class="pips" aria-label="Reveal charges">
          <span class="pip"></span><span class="pip"></span><span class="pip"></span>
        </div>
      </button>

    </div>

    <!-- GAME -->
    <div id="overlay"></div>
    <div id="recordText">NEW RECORD!</div>
    <div id="shellLayer"></div>
    <div id="pearl"></div>

    <!-- RETRY / MENU MODAL -->
    <div id="retryModal" aria-hidden="true">
      <div class="backdrop"></div>
      <div class="panel" role="dialog" aria-modal="true" aria-label="Game Over Menu">
        <div class="title">Game Over</div>
        <div class="desc">Retry this run, or return to the title screen?</div>
        <div class="actions">
          <button id="btnToTitle" class="modalBtn" type="button">Start Menu</button>
          <button id="btnRetry" class="modalBtn primary" type="button">Retry</button>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
